<!DOCTYPE html>
<html lang="en">
<head>
    <title>Categories</title>
</head>
<body>
    <h1>Categories</h1>
    <ul>
        {% for category in categories %}
            <li>{{ category.name }} 
                <a href="{{ url_for('edit_category', id=category.categoryid) }}">Edit</a> 
                <form action="{{ url_for('delete_category', id=category.categoryid) }}" method="POST">
                    <button type="submit">Delete</button>
                </form>
            </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('add_category') }}">Add New Category</a>
</body>
</html>
