<!DOCTYPE html>
<html lang="en">
  {% block content %}
    {% include 'sub/head.html' %}

    <body class="sb-nav-fixed">
      {% include 'sub/navbar.html' %}
      <div id="layoutSidenav">
        {% include 'sub/sidenav.html' %}
        <div id="layoutSidenav_content">
          <main>
            <div class="container-fluid px-4">
              <h1 class="mt-4">Edit Account</h1>
              <ol class="breadcrumb mb-4">
                <li class="breadcrumb-item">
                  <a href="{{ url_for('main.list_accounts') }}">Accounts</a>
                </li>
                <li class="breadcrumb-item active">Edit Account</li>
              </ol>

              <!-- Account form -->
              <div class="card mb-4">
                <div class="card-header">
                  <i class="fas fa-edit"></i>
                  Edit Account Details
                </div>
                <div class="card-body">
                  <form method="POST" action="{{ url_for('main.edit_account', id=account.accountid) }}">
                    <div class="form-group">
                      <label for="name">Account Name</label>
                      <input type="text" class="form-control" id="name" name="name" value="{{ account.name }}" required />
                      <label for="name">Bank Name</label>
                      <input type="text" class="form-control" id="bank" name="bank" value="{{ account.bank }}" required />
                    </div>
                    <br />
                    <button type="submit" class="btn btn-primary">Update Account</button>
                    <a href="{{ url_for('main.list_accounts') }}" class="btn btn-secondary">Cancel</a>
                  </form>
                </div>
              </div>
            </div>
          </main>
        </div>
      </div>
    </body>
  {% endblock %}
</html>
